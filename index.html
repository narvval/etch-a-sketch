<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@1,700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    
    <div class="etch-frame">
        <div class="title"><p>Etch A Sketch</p></div>
        <div class="grid-container"></div>
        <div class="etch-footer">
            <div class="etch-handle-left"></div>
            <div class="grid-size-container">
                <p class="grid-size-title">Grid Size</p>
                <div class="grid-size">
                    <button class="grid-size-button" id="sixteen">16x16</button>
                    <button class="grid-size-button" id="thirtytwo">32x32</button>
                    <button class="grid-size-button" id="sixtyfour">64x64</button>
                </div>
            </div>
            <div class="grid-color-container">
                <div class="grid-color">
                    <p class="grid-color-title">Color</p>
                    <button class="grid-color-button" id="color"></button>
                </div>
                <div class="grid-rainbow">
                    <p class="grid-rainbow-title">Rainbow</p>
                    <button class="grid-color-button" id="rainbow"></button>
                </div>
                <div class="grid-erase">
                    <p class="grid-erase-title">Erase</p>
                    <button class="grid-color-button" id="erase"></button>
                </div>
            </div>
            <div class="etch-handle-right"></div>
        </div>
    </div>
    
    
    
    <!-- </div> -->
    
</body>
</html>
